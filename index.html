<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Simon Says</title>
</head>

<body>

    <header>
        <div class="site-header">
            <h1 class="title">SIMON SAYS</h1>
            <p class="description">A JavaScript version of the popular board game!</p>
        </div>
    </header>

    <main class="game-board">
        <div class="simon">
            <div id="green" class="green button"></div>
            <div id="red" class="red button"></div>
            <div id="yellow" class="yellow button "></div>
            <div id="blue" class="blue button"></div>
        </div>
        <input id='startBtn' class="startBtn" type="button" value="Empezar">
    </main>

    <section>
        <h2>HIGH SCORE:</h2>
        <p class="high-score">22</p>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
